<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Text Modify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <!-- <i class="fa-solid fa-bold fa-2x"></i> -->

    <div class="bg-blue-400 w-1/2 mx-auto h-96 mt-10 rounded-lg ">
        <h1 class="text-center text-4xl font-bold text-white ">My Text Editor </h1>
        <div class=" w-3/4 h-3/4 mx-auto bg-blue-200 rounded border border-black mt-5 ">
            
            <div class="flex justify-around">
                <div class="mx-2 px-3 mt-2">
                    <a href="#"><i class="fa-solid fa-bold" id="bold"></i></a>
                    <a href="#" class="px-3"><i class="fa-solid fa-italic" id="italic"></i></a>
                    <a href="#"><i class="fa-solid fa-underline" id="underline"></i></a>
                </div>
                <div class="mx-2 px-3 mt-2">
                    <a href="#"><i class="fa-solid fa-align-left" id="left"></i></a>
                    <a href="#"><i class="fa-solid fa-align-center" id="center"></i></a>
                    <a href="#"><i class="fa-solid fa-align-right" id="right"></i></a>
                </div>
                <div class="mx-2 px-3 mt-2 flex gap-2" >
                    <input type="number" name="" id="fontSize" min="8" max="50" >
                    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                </div>
            </div>

            <hr class=" h-1 bg-black " />

            <textarea name="" id="text" cols="50" rows="5" class=" w-3/4 h-3/4  block mx-auto mt-2 "></textarea>
            <!-- <input type="text" name="" id="text" class=" w-3/4 h-3/4  block mx-auto mt-2 "> -->
        </div>
    </div>
    

        <script src="index.js"></script>
</body>
</html>
